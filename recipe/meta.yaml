{% set name = "bg-space" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bg_space-{{ version }}.tar.gz
  sha256: 2fcf3d741b95aaed21dd60a7526aafbcf541887d323d1e5019dbeb0300c6c759

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - bg_space
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/brainglobe/bg-space
  summary: Anatomical space conventions made easy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - vigji
